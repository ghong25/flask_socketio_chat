<body>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Room</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      div.user1_msg {
        background-color: cornflowerblue;
        padding: 5px 10px;
        border-radius: 10px;
        color: whitesmoke;
        margin-bottom: 5px;
      }

      div.user2_msg {
        background-color: lightgrey;
        padding: 5px 10px;
        border-radius: 10px;
        color: black;
        margin-bottom: 5px;
      }
    </style>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
  <body>

    <div class="text-center well"><b>Chat App</b></div>
    {% for message in chat_history %}
    <a>
      {{ message }}
    </a>
    {% endfor %}
    {{ client_user }}
    <div class="container">
      <div class="col-sm-8">
        <div class="no_message">
          <h1 style='color: #ccc'>No messages yet</h1>
          <div class="message_holder"></div>
        </div>
      </div>
      <div class="col-sm-4">
        <form action="" method="POST">

          <div class="clearfix" style="margin-top: 5px;"></div>
          <div style="padding-top: 5px;"></div>
          <input type="text" class="message form-control" placeholder="Message">
          <div style="padding-top: 5px;"></div>
          <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-send"></span> Send</button>
        </form>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script>
      const socket = io.connect('http://' + document.domain + ':' + location.port)
      const now = new Date();
      const username = '{{ username }}';
      let room = '{{ room }}';

      // broadcast a message
      socket.on('connect', function() {
        socket.emit('message', {
          'data': username + ' has connected',
            'room': room
        })})

      joinRoom(room);

        let form = $('form').on('submit', function(e) {
          e.preventDefault()
          let user_input = $('input.message').val()
          if (user_input != '') {
            console.log(username + ": " + user_input, ', room' + ": " + room)

          // send username and message back to the server
          socket.emit('message', {
            'username' : username,
            'message' : user_input,
              'room': room,
            'date': now
          })
          // empty the input field
          $('input.message').val('').focus()
          }
        })

      // get message from server
      socket.on('response', function(msg) {
        console.log(msg)
        if(typeof msg.username !== 'undefined') {
          $('h1').remove();
          if (msg.username != username){
              $('div.message_holder').append('<div class="user2_msg"><b style="color: darkslategrey">'+msg.username+': </b> '+msg.message+'</div>')
          }
          else{
              $('div.message_holder').append('<div class="user1_msg"><b style="color: lightgrey">'+msg.username+': </b> '+msg.message+'</div>')
          }
        }
      } )

      // join room
      function joinRoom(room) {
          socket.emit('join', {'username': username, 'room': room});
      }

      // leave room
      function leaveRoom(room) {
          socket.emit('leave', {'username': username, 'room': room});
      }
    </script>
  </body>
</html>
</body>
</html>
